name: GenerateSnake
on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # 毎日 1:00 UTC に自動実行

jobs:
  update-repository:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            ./img/snake.svg
            ./img/snake-dark.svg
      - name: Push to GitHub
        uses: EndBug/add-and-commit@main
        with:
          branch: main
          message: ":rocket: Update snake SVGs"
          
